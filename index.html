<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="/simpleColorPicker/color-picker.js" defer></script>
      <link rel="stylesheet" href="/simpleColorPicker/color-picker.css" />
      <link rel="stylesheet" href="/style.css" />
      <script src="/script.js" defer></script>
      <title>Docusketchment</title>
   </head>
   <body>
      <div class="zero">
         <div class="first">
            <h1>Docusketchment</h1>
            <div class="container line"></div>
         </div>
         <div class="second">
            <div id="picker1"></div>
            <button id="gridBtnOne" class="gridBtn">20x20</button>
            <button id="gridBtnTwo" class="gridBtn">40x40</button>
            <button id="gridBtnThree" class="gridBtn">60x60</button>
            <button id="gridBtnFour" class="gridBtn">80x80</button>
            <button id="gridLine" class="">LINE</button>
            <button id="gridClear" class="">CLEAR</button>
            <button id="gridDefault" class="defaultBtn">RESET</button>
            <div class="rangeDiv">
               <div>
                  <input class="range" type="range" name="size" id="size" min="1" max="80" step="1" value="16" />
               </div>
               <div class="output"></div>
            </div>
         </div>
      </div>
   </body>
</html>
