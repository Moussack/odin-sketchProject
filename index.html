<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/style.css" />
      <script src="/script.js" defer></script>
      <title>Docusketchment</title>
   </head>
   <body>
      <div class="container line"></div>
      <div><input class="range" type="range" name="size" id="size" min="1" max="80" step="1" value="16" /></div>
      <div class="output"></div>
      <button id="gridBtnOne" class="gridBtn">20x20 GRID</button>
      <button id="gridBtnTwo" class="gridBtn">40x40 GRID</button>
      <button id="gridBtnThree" class="gridBtn">60x60 GRID</button>
      <button id="gridBtnFour" class="gridBtn">80x80 GRID</button>
      <button id="gridLine" class="">LINE</button>
   </body>
</html>
